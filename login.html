<!DOCTYPE html>
<html lang="sk-SK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login - Filmathor</title>
    <link href="assets/img/logo_favicon_black.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img alt="" src="assets/img/logo_transparent_white.png">
            </a>
        </div>
        <a class="login-btn" href="login.html">Login</a>
    </nav>

    <main>
        <section class="login-holder">
            <aside class="form-heading">

            </aside>
            <aside class="login-form">
                <h1>Prihlásiť sa</h1>
                <form action="" method="POST">
                    <input type="email" name="user-email" id="user-email" required 
                           placeholder="E-mailová adresa">
                    <input type="password" name="user-pass" id="user-pass" required 
                           placeholder="Heslo">
                    <div>
                        <span>Nemáte účet? <a href="register.html">Registrovať sa</a></span>
                        <input type="submit" value="Prihlásiť sa">
                    </div>

                </form>
            </aside>
        </section>
    </main>

    <footer>
        <div class="logo">
            <a href="index.html"><img src="assets/img/logo_transparent_white.png"
                                      alt="Website logo"></a>
        </div>
        <p class="copyright-text">2023&nbsp;&nbsp;&copy;&nbsp;&nbsp;design made by ByteBenders
            team</p>
        <div class="social-icons">
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
